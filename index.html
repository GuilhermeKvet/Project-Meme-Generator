<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>Meme Generator</header>

        <input type="text" id="text-input" maxlength="60">

        <section id="meme-image-container" class="black">
            <p id="meme-text"></p>
            <img src="" id="meme-image" width="350" height="200">
        </section>
        <div id="buttons">
            <button id="fire">Fire</button>
            <button id="water">Water</button>
            <button id="earth">Earth</button>
            <button id="black">Original</button>
        </div>

        <input type="file" id="meme-insert">
        <button id="update">Atualiza</button>

        <section id="imagensProntas">
            <img src="imgs/meme1.png" alt="Imagen1" id="meme-1" width="100px" height="60">
            <img src="imgs/meme2.png" alt="Imagen2" id="meme-2" width="100px" height="60">
            <img src="imgs/meme3.png" alt="Imagen3" id="meme-3" width="100px" height="60">
            <img src="imgs/meme4.png" alt="Imagen4" id="meme-4" width="100px" height="60">
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
